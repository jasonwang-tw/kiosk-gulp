  <body>
    <div id="navigation">

</div>
      <div id="main" class="orderPage">
        
<div class="orderMain">
  <div>
    <div class="orderLogo">
      <img src="./assets/images/logo.svg" alt="" srcset="">
    </div>
    <div class="orderContent">
      <div class="orderQr text-lg text-bold" @click="share.popuphide=false,share.scan_1_hide=false">

      <a href="order_keyOrder.html" class="orderNumber text-lg text-bold mt-5">輸入兌換訂單碼</a>
    </div>
  </div>
</div>
          <!-- popuphide 控制 class: popupHide -->
          <div class="fixedBg" :class="{popupHide:share.popuphide}">
            <div :class="{popupHide:share.scan_1_hide}">
              <!-- scanQr -->
<div id="scan" class="popup popup-order">
    <!-- 點擊 @click 關閉 popup -->
    <div class="popupContent text-center">
        <div class="text-border">請掃描條碼</div>
        <hr class="orderHr">
        <div class="orderText text-bold">
            <div @click="share.scan_1_hide = true, share.scan_2_hide = false">請把條碼拿到感應機前掃描</div>
        </div>
        <div>
            <div @click="share.popuphide = true, share.scan_1_hide = true, share.scan_2_hide = true, share.scan_3_hide = true" class="orderRemove text-line-blue">取消，重新選擇</div>
        </div>
    </div>
</div>
            </div>
            <div :class="{popupHide:share.scan_2_hide}">
              <!-- scanQr -->
<div id="scan" class="popup popup-order">
    <!-- 點擊 @click 關閉 popup -->
    <div class="popupContent text-center">
        <div class="text-border">請掃描條碼</div>
        <hr class="orderHr">
        <div class="orderText text-bold">
            <div @click="share.scan_2_hide = true, share.scan_3_hide = false">掃描中...</div>
        </div>
        <div>
            <div @click="share.popuphide = true, share.scan_1_hide = true, share.scan_2_hide = true, share.scan_3_hide = true" class="orderRemove text-line-blue">取消，重新選擇</div>
        </div>
    </div>
</div>
            </div>
            <div :class="{popupHide:share.scan_3_hide}">

<div id="scan" class="popup popup-order">

    <div class="popupContent text-center">
        <div class="text-border">請掃描條碼</div>
        <hr class="orderHr">
        <div class="orderText text-bold">
            A1234567
        </div>
        <div>
            <div class="btnGroup"><div @click="share.popuphide = true, share.scan_1_hide = true, share.scan_2_hide = true, share.scan_3_hide = true" class="orderAfterRemove">取消</div><a class="orderExchange">確認訂單編號</a></div>
        </div>
    </div>
</div>
            </div>
          </div>
