<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Kiosk
    </title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./assets/style/all.css">

</head>
  <div id="banner">
    <el-carousel trigger="click" arrow="always" :autoplay="false" height="200px">
        <el-carousel-item v-for="(item, index) in bannerItem">
            <img :src="item.imgSrc" alt="" />
        </el-carousel-item>
    </el-carousel>
</div>
    <div id="topMenu">
    <a v-for="(item, index) in menu" href="#" class="menuItem" :class="{ active: active == index }"
        @click="active = index">
        {{ item }}
    </a>
</div>
      <div id="search">
    <el-row :gutter="20" type="flex" align="middle">
        <el-col :span="18">
            <el-input placeholder="" v-model="searchKey" class="el-icon-search" placeholder="搜尋飲品編號"></el-input>
        </el-col>
        <el-col :span="6">
            <a href="#" class="freeBtn"><i class="el-icon-coffee"></i>自配方</a>
        </el-col>
    </el-row>
</div>
        
<div id="top-10">
    <el-main>
        <el-divider content-position="center" class="pageTitle">
            <h1>熱銷排行TOP10</h1>
            <span>流行趨勢及熱銷飲品</span>
        </el-divider>
        <ul class="infinite-list" v-infinite-scroll="load" style="overflow:auto">
            <li v-for="(i, index) in tea" class="infinite-list-item" v-if="index < dispalay">
                {{ i.name }}
            </li>
        </ul>
    </el-main>
</div>
